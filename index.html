  <title>Phone Plan Picker</title>

<header>
  <div class="container">
    <h1 class="my-3">Phone Plan Picker</h1>
  </div>
</header>
<div class="container">
  <div class="row">
  <div class="form-group mb-1 col-md-6">
    <label>Number of Total Users</labels>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="btn btn-outline-dark plus"  type="button" style="font-family:monospace;"> + </div>
        </div>
        <input class="form-control" style="max-width: 300px" placeholder="" type="number" value="5" id="number-of-users"/>
        <div class="input-group-append">
          <div class="btn btn-outline-dark minus"  type="button" style="font-family:monospace;"> - </div>
        </div>
      </div>

    <small class="form-text">how many users do you have?</small>
  </div>
  <div class="form-group mb-1 col-md-6">
    <label>Number of Seniors</labels>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="btn btn-outline-dark plus-senior"  type="button" style="font-family:monospace;"> + </div>
        </div>
        <input class="form-control" style="max-width: 300px" placeholder="" type="number" value="2" id="number-of-seniors"/>
        <div class="input-group-append">
          <div class="btn btn-outline-dark minus-senior"  type="button" style="font-family:monospace;"> - </div>
        </div>
      </div>
    <small class="form-text">how many seniors (55 years old and up) members do you have for discount?</small>
  </div>
</div>

  <table class="table">
    <caption>Table of Mobile Plans Sorted by Price<caption>
    <thead>
      <tr class="table-head">
        <th>Carrier</th>
        <th>Unlimited Plan</th>
        <th
          title="Unlimited Breakdown"
          style="text-decoration: underline dotted;"

        >Breakdown (?)</th>
