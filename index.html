<!DOCTYPE html>
<html lang="en-us">
  <head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  a {
    text-decoration: none;
  }
</style>
  <title>Phone Plan Picker</title>
</head>
<header>
  <div class="container">
    <h1 class="my-3">Phone Plan Picker</h1>
  </div>
</header>
<div class="container">
  <div class="row">
  <div class="form-group mb-1 col-6">
    <div>
    <label>Number of Total Users</labels>
    <input class="form-control" placeholder="" type="number" value="5" id="number-of-users"/>
    <small class="form-text">how many users do you have?</small>
  </div>
    <div>
      <div class="btn btn-outline-dark plus" style="font-family:monospace;"> + </div>
    <div class="btn btn-outline-dark minus" style="font-family:monospace;"> - </div>
    </div>
  </div>
  <div class="form-group mb-1 col-6">
    <label>Number of Seniors</labels>
    <input class="form-control" placeholder="" type="number" value="2" id="number-of-seniors"/>
    <small class="form-text">how many seniors (55 years old and up) members do you have for discount?</small>
    <div>
      <div class="btn btn-outline-dark plus-senior" style="font-family:monospace;"> + </div>
    <div class="btn btn-outline-dark minus-senior" style="font-family:monospace;"> - </div>
    </div>
  </div>
</div>

  <table class="table">
    <caption>Table of Mobile Plans Sorted by Price<caption>
    <thead>
      <tr class="table-head">
        <th>Carrier</th>
        <th>Unlimited</th>
        <th title="Unlimited Breakdown" style="text-decoration: underline dotted;">Breakdown (?)</th>
        <th>Senior Plan</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
    <script type="module" src="./assets/js/main.js"></script>
    </html>
